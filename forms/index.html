<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulários</title>
</head>

<body>
  <h2>Formulário HTML</h2>
  <form>
    <div>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="">
    </div>
    <div>
      <label for="age">Idade:</label>
      <input type="text" name="age" id="">
    </div>
    <div>
      <label for="">Linguagens de Programação</label>
      <select name="linguagens" id="">
        <option value="selected" selected disabled>Selecione uma opção</option>
        <option value="javascript">Javascript</option>
        <option value="typescript">Typescript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
      </select>
    </div>
    <div>
      <label for="itens">Itens de Mercado</label>
      <select name="itens" id="" multiple>
        <option value="pera">Pêra</option>
        <option value="feijao">Feijão</option>
        <option value="arroz">Arroz</option>
      </select>
    </div>
    <div>
      <textarea name="texto" style="resize: none;"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>Preencha as suas informações</legend>
        <label for="firstname">Nome:</label>
        <input type="text" name="firstname" id="">
        <label for="lastname">Sobrenome:</label>
        <input type="text">
      </fieldset>
    </div>

    <div>
      <label for="flavor">Escolha o sabor:</label>
      <input type="text" name="flavor" list="flavors">

      <datalist id="flavors">
        <option value="baunilha">
        <option value="chocolate">
        <option value="morango">
        <option value="caramelo">
        <option value="manga">
      </datalist>

    </div>

    <div>
      <label for="value">Digite algum valor:</label>
      <input type="text" value="O meu valor é este" disabled>
    </div>

    <input type="submit" value="Enviar">
  </form>
</body>

</html>
